repos:
  # ðŸ§° Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: \.py$  # Ruff handles Python files

  # âœ¨ Ruff for lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
      # Run the linter alone
      - id: ruff-check
        args: [
          --fix,
          --exit-non-zero-on-fix
        ]

  # ðŸ§ª Typing, dependency, security checks
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        exclude: ^hatch_timestamp_version/_vendor/
        args: [
          --line-length=100,
          --target-version=py39,
          --exclude=hatch_timestamp_version/_vendor
        ]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [ "-lll", "-n", "3", "-r", "-x", "venv/*,setup.py,tests/*" ]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: [ --fix, --disable, MD024 ]

  # ðŸ§± Local system hooks (for tools with no mirrors or your preference)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        exclude: ^hatch_timestamp_version/_vendor/
        types: [ python ]
        args: [
          "--disallow-untyped-defs",
          "--no-implicit-optional",
          "--warn-unused-ignores",
          "--warn-return-any"
        ]

      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [ python ]
        args: [
          "hatch_timestamp_version",
          "tests",
          "--min-confidence", "80"
        ]
        pass_filenames: false

      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: python
        language_version: python3
        types: [ python ]
        pass_filenames: false
